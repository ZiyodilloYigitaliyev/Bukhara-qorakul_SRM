[alembic]
script_location = %(here)s/app/db/migrations
sqlalchemy.url =    # bo'sh qoldiring

[loggers]
keys = root,sqlalchemy,alembic
[handlers]
keys = console
[formatters]
keys = generic
[logger_root]
level = WARNING
handlers = console
[logger_sqlalchemy]
level = WARNING
qualname = sqlalchemy.engine
[logger_alembic]
level = INFO
qualname = alembic
[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic
[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
